<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> {{query}} - ssearch96 </title>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
  </head>
  <body>
    <script>
      function redirectToQueryUrl() {
        var base = "{{url_for('search')}}";
        var query = document.getElementById("userQuery").value;
        location.href = base.concat("?query=", query);
      }
    </script>
    <form onsubmit="redirectToQueryUrl();" action="javascript:void(0);">
      <p style="text-align: center">
        <input id="userQuery" maxlength="25" size="50" value="{{query}}">
        <input type="button" value="Найти" onClick="redirectToQueryUrl()">
      </p>
    </form>
    <h3>Результаты по запросу {{query}}</h3>
    {% for head, id in search_result %}
      <h3> <a target="_blank" href="https://ru.wikipedia.org/wiki?curid={{id}}">{{head}}</a> </h3>
    {% endfor %}
  </body>
</html>
